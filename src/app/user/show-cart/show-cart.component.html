<header id="site-header">
    <div class="container">
        <h1>Shopping cart <span>[</span> <em><a [routerLink]="['/index']" >Home</a></em> <span class="last-span is-open">]</span></h1>
    </div>
</header>

<div class="container">

    <section id="cart" *ngFor="let cartDetail of cartDetails">
        <article class="product" >
            <header>
                <a class="remove">
                    <img src="{{cartDetail.product.coverPhoto}}" alt="">

                    <h3>Remove product</h3>
                </a>
            </header>

            <div class="content">

                <h1>{{cartDetail.product.name}}</h1>

               {{cartDetail.product.description}}

                <div title="You have selected this product to be shipped in the color yellow." style="top: 0" class="color yellow"></div>
<!--                <div style="top: 43px" class="type small">XXL</div>-->
            </div>

            <footer class="content">
                <span class="qt-minus">-</span>
                <span class="qt">{{cartDetail.quantity}}</span>
                <span class="qt-plus">+</span>

                <h2 #fullPrice class="full-price">
                    {{cartDetail.product.priceSale}}
                </h2>

                <h2 class="price">
                    {{cartDetail.product.price}}
                </h2>
            </footer>
        </article>



    </section>

</div>

<footer id="site-footer">
    <div class="container clearfix">

        <div class="left">
            <h2 class="subtotal">Subtotal: <span>163.96</span>€</h2>
            <h3 class="tax">Taxes (5%): <span>8.2</span>€</h3>
            <h3 class="shipping">Shipping: <span>5.00</span>€</h3>
        </div>

        <div class="right">
            <h1 class="total">Total: <span>177.16</span>€</h1>
            <a class="btn">Checkout</a>
        </div>

    </div>
</footer>
